<h4>Agregar Personaje</h4>

    <form class="row" (ngSubmit)="emitCharacter()">

      <input type="text"
            [(ngModel)]="character.name"
            class="form-control mb-2"
            name="name"
            placeholder="Nombre">

      <input type="number"
            [(ngModel)]="character.powder"
            class="form-control mb-2"
            name="powder"
            placeholder="Poder">

      <button type="submit" class="btn btn-primary">
        Agregar
      </button>

      <!-- <pre>{{ character | json }}</pre> -->

    </form>
